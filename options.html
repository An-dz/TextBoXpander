<!DOCTYPE html>
<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
<html>
<head>
	<title>TextBoXpander</title>
    <link rel="stylesheet" type="text/css" href="options/options.css">
    <link rel="icon" type="image/png" href="images/contextmenu.png">
    <script type="text/javascript" src="options/prefs.js"></script>
    <script type="text/javascript" src="includes/scrollbar.js"></script>
    <script type="text/javascript" src="strings.js"></script>
    <script type="text/javascript">
		window.addEventListener("DOMContentLoaded", getprefs, false);
		function _(to_translate){ document.write( strings[to_translate] ); }
    </script>
</head>

<script>if(strings["lang"] === "ar") document.write("<body dir='rtl'>"); else document.write("<body dir='ltr'>");</script>

<header><br>
	<img src="images/icon@2x.png" style="height:96px;" onmouseover="this.src='images/panda.png'; document.getElementById('widget-name').innerHTML='TextBoXpanda ';" onmouseout="this.src='images/icon@2x.png'; document.getElementById('widget-name').innerHTML='TextBoXpander';">
    <h1 id="widget-name">TextBoXpander</h1>
    <h3><script>_("by");</script> <a href="http://my.opera.com/christoph142/blog/" target="_blank">Christoph D.</a></h3>
</header>
<br>
<section>
    <fieldset>
    
    <h4><script>_("textarea");</script></h4>
    <script>document.write(window.opera.version() < 12.1 ? "<div style='display:none;'>" : "<div>");</script>
		<script>_("resizable");</script><br>
        <select id="resizable">
            <option value="0"><script>_("unchanged");</script></option>
            <option value="both"><script>_("both");</script></option>
            <option value="horizontal" selected="true"><script>_("horizontal");</script></option>
            <option value="vertical"><script>_("vertical");</script></option>
            <option value="none"><script>_("none");</script></option>
        </select>
        <br>
        <br>
    </div>
    <!--h4><script>_("textarea and input");</script></h4-->
	<script>_("transition-duration");</script><br>
    <table>
        <tr>
            <td style="text-align:left; padding-left:10px; vertical-align:top;">0ms</td>
            <td width="100%" style="text-align:center; vertical-align:top;">
                <input type="range" name="transition_duration" id="transition_duration" min="0" max="500" value="200" step="50" style="width:100%;" />
            </td>
            <td style="text-align:right; padding-right:10px; vertical-align:top;">500ms</td>
        </tr>
    </table>
	
    </fieldset>
</section>

<footer>
    <p><a href="http://my.opera.com/christoph142/blog/" target="_blank"><script>_("footer");</script> :)</a><br><br></p>
</footer>
  
</body>
</html>
